{% extends 'codebase/base.html' %}
{% block content%}
    {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
              <div class="article-metadata">
                <a class="mr-2" href="{% url 'profile' username=post.user.username %}">{{ post.user }}</a>
                <small class="text-muted">{{ post.date |date:"d F, Y" }}</small>
                {% if post.user == user %}
                  <a class="ml-2" href="{% url 'post_edit' pk=post.pk %}"> Edit </a>
                {% endif %}
              </div>
              <h2><a class="article-title" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
              <p class="article-content">{{ post.content }}</p>
            </div>
          </article>
    {% endfor %}
{% endblock %}
