{% extends 'codebase/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Change Password</h2>
    <form method="POST" enctype="multipart/form-data" class="post-form">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
